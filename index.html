<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Simple Uploader</title>
  </head>
  <body>
    <form method="post" action="/files" enctype="multipart/form-data">
      <label>
        files:
        <input type="file" name="files" multiple />
      </label>
      <button>upload</button>
    </form>
  </body>
</html>
